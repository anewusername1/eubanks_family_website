<p>Firstly, define all necessary information for a module in <b>_modules</b> variable, e.g.,</p>
<pre>
...
m101:{url:"modules/m101.html",
      title:"Motivation"},
...
</pre>

<ul>
	<li><b>m101</b> - a unique module ID</li>
	<li><b>url</b> - url of this module</li>
	<li><b>title</b> - title of the module when loaded</li>
</ul>

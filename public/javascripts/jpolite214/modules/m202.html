<p>Secondly, define where to put all modules in <b>_moduleLayout</b> variable, e.g.,<br>
<pre>
...
t1:["m101:c1:red:C", "m102:c2" ... ],
t2:["m201:c1::B" ... ]
...
</pre>

<ul class="bullet">
	<li><b>t1, t2</b> - Tab ID</li>
	<li><b>m101</b> - module ID, as defined in <b>_modules</b></li>
	<li><b>red</b> - optional module color class, green, ...</li>	
	<li><b>C</b> - optional module template name, </li>
</ul>
</p>
